<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetado 1</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Formulario</h2>
        <form>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
            </div>
            <div class="form-group">
                <label>Fecha de Nacimiento</label>
                <div class="form-row">
                    <div class="col">
                        <input type="number" class="form-control" placeholder="Día" id="diaNacimiento" min="1" max="31">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" placeholder="Mes" id="mesNacimiento" min="1" max="12">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" placeholder="Año" id="anioNacimiento" min="1900" max="2100">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="ciudadNacimiento">Ciudad de Nacimiento</label>
                <input type="text" class="form-control" id="ciudadNacimiento" placeholder="Ingrese su ciudad de nacimiento">
            </div>
            <div class="form-group">
                <label for="paisNacimiento">País de Nacimiento</label>
                <select class="form-control select2" id="paisNacimiento" onchange="actualizarNacionalidad()">
                    <option value="">Seleccione un país</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Bolivia">Bolivia</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Chile">Chile</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Ecuador">Ecuador</option>
                    <option value="Paraguay">Paraguay</option>
                    <option value="Perú">Perú</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Venezuela">Venezuela</option>
                    <option value="México">México</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nacionalidad">Nacionalidad</label>
                <select class="form-control select2" id="nacionalidad">
                    <option value="">Seleccione una nacionalidad</option>
                </select>
            </div>
            <div class="form-group">
                <label for="numeroPasaporte">Número de Pasaporte</label>
                <input type="text" class="form-control" id="numeroPasaporte" placeholder="Ingrese su número de pasaporte">
            </div>
            <div class="form-group">
                <label for="paisEmisionPasaporte">País donde se ha emitido el pasaporte</label>
                <select class="form-control select2" id="paisEmisionPasaporte">
                    <option value="">Seleccione un país</option>
                </select>
            </div>
            <div class="form-group">
                <label>Fecha de Emisión del Pasaporte</label>
                <div class="form-row">
                    <div class="col">
                        <input type="number" class="form-control" placeholder="Día" id="diaEmisionPasaporte" min="1" max="31">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" placeholder="Mes" id="mesEmisionPasaporte" min="1" max="12">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" placeholder="Año" id="anioEmisionPasaporte" min="1900" max="2100">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Fecha de Vencimiento del Pasaporte</label>
                <div class="form-row">
                    <div class="col">
                        <input type="number" class="form-control" placeholder="Día" id="diaVencimientoPasaporte" min="1" max="31">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" placeholder="Mes" id="mesVencimientoPasaporte" min="1" max="12">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" placeholder="Año" id="anioVencimientoPasaporte" min="1900" max="2100">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="button" class="btn btn-secondary" onclick="location.href='/Maquetado_2/Maquetado2.html'">Siguiente Tarea</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/Maquetado_1/variables.js"></script>
</body>
</html>
