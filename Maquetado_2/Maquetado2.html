<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetado 2</title>
</head>
<body>
    <h1>Maquetado 2</h1>
    <form>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
        </div>
        <div>
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo">
        </div>
        <div>
            <label for="url">URL:</label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha">
        </div>
        <div>
            <label for="tiempo">Tiempo:</label>
            <input type="time" id="tiempo" name="tiempo">
        </div>
        <div>
            <label>Fecha y Hora:</label>
            <input type="date" id="fecha" name="fecha">
            <input type="time" id="hora" name="hora">
        </div>
        <div>
            <label for="mes">Mes:</label>
            <input type="month" id="mes" name="mes">
        </div>
        <div>
            <label for="semana">Semana:</label>
            <input type="week" id="semana" name="semana">
        </div>
        <div>
            <label for="numero">Número (mínimo -10, máximo 10):</label>
            <input type="number" id="numero" name="numero" min="-10" max="10">
        </div>
        <div>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono">
        </div>
        <div>
            <label for="busqueda">Término de búsqueda:</label>
            <input type="search" id="busqueda" name="busqueda">
        </div>
        <div>
            <label for="color">Color favorito:</label>
            <input type="color" id="color" name="color">
        </div>
        <button type="submit">Enviar</button>
        <button type="button" onclick="location.href='/Maquetado_3/Maquetado3.html'">siguiente</button>
    </form>
</body>
</html>
